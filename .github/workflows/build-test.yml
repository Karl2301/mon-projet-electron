name: Build Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build CSS
        run: npm run build-css
        
      - name: Create mock oauth.config.json
        run: |
          echo '{"clientId":"mock-client-id","tenant":"common","scopes":"offline_access Mail.Read"}' > ./src/oauth.config.json
        shell: bash
        
      - name: Test package build
        run: npm run package
        
      - name: List build output
        run: |
          echo "Package build completed for ${{ matrix.os }}"
          ls -la ./out/ || echo "No out directory found"
        shell: bash
